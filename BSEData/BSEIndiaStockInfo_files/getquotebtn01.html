function blockNonNumbers(obj,e,allowDecimal,allowNegative){
var key;var isCtrl=false;var keychar;var reg;
if(window.event){
key=e.keyCode;isCtrl=window.event.ctrlKey}
else if(e.which){
key=e.which;
isCtrl=e.ctrlKey;}
if(isNaN(key))
return true;
keychar=String.fromCharCode(key);
if(obj.value.length > 5 && key!=13 && key!=8)
{return false;}
if(key==8||isCtrl||key==13){
if(key==13){
document.getElementById("btnScript").click();}
return true;}
reg=/\d/;
var isFirstN=allowNegative?keychar=='-'&&obj.value.indexOf('-')==-1:false;
var isFirstD=allowDecimal?keychar=='.'&&obj.value.indexOf('.')==-1:false;
return isFirstN||isFirstD||reg.test(keychar);}

function chk1(){checkstr=document.form1.mychar.value
document.form1.myScrip.value=document.form1.mychar.value;

alert("Company Name Field can not be blank");

for(i=0;i<len;i++){
ch=checkstr.charAt(0)
if(ch==""){alert("Scrip Name can not start with spaces")
document.form1.mychar.focus();document.form1.mychar.select();
return false;}
ch1=checkstr.charAt(len-1)
if(ch1==""){alert("Please do not enter spaces After Company Name")
document.form1.mychar.focus();document.form1.mychar.select();
return(false);}}document.form1.mychar.value=checkstr;
rExp=/[\-\_\.\:\&\*\+\;\,\'\?\"\~\!\$\%\|\\\/]/gi
newString=new String("")
checkstr=checkstr.replace(rExp,newString)
checkstrlen1=checkstr.length
if(checkstrlen1<3){
alert("Please Enter atleast 3 alphanumeric characters in Company Name");

return false;}
document.form1.myScrip.value=checkstr;}
